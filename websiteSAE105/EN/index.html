<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IUT's visits</title>
</head>
<body>
<div class="parent" id="tonDaron">

  <div id="gauche" class="contained">
    <div class="card"></div>
    <button onclick="goFront()" class="btn btn-primary">Front</button>
    <button onclick="goHall()" class="btn btn-primary">Hub</button>
    <button onclick="goHallD()" class="btn btn-primary">Right Hub</button>
    <button onclick="goHallG()" class="btn btn-primary">Left Hub</button>
    <button onclick="goScene()" class="btn btn-primary">Stage</button>
    <button onclick="goAmphi()" class="btn btn-primary">Auditorium</button>
    <button onclick="goMachine()" class="btn btn-primary">Machine</button>
    <button onclick="goBabyfoot()" class="btn btn-primary">Foosball</button>
    <button onclick="goAscenceurBot()" class="btn btn-primary">Elevator</button>
  </div>

  <div id="millieu" class="contained">
    <img src="Photos/FrontIUT.jpg" id="image" alt="Front of the IUT">
    <button onclick="goNext(1)" class="hide" id="etienne"></button>
    <button onclick="goNext(2)" class="hide" id="fabio"></button>
    <style> /*cette balise est obligatoire pour que le innerHTML fonctionne*/
      #etienne {
        top: 71%;
        left: 42%;
        width: 150px;
        height: 150px;
      }
      #fabio {
        top: 71%;
        left: 16%;
        width: 150px;
        height: 160px;
      }
    </style>
  </div>

  <div id="droite" class="contained">
    <div class="card"></div>
    <div class="succes" id="1">Rebel</div>
    <div class="succes" id="2">Pianist</div>
    <div class="succes" id="3">Drummer</div>
    <div class="succes" id="4">Percusionist</div>
    <div class="succes" id="5">Synth Master</div>
    <div class="succes" id="6">Masterpiece</div>
    <div class="succes" id="7">Music Genius</div>
    <div class="succes" id="8">Explorator</div>
    <div class="succes" id="9">Cofee Please</div>
  </div>

</div>
<div id="interface">
  <p>Welcome to the Beziers's IUT, we hope you a nice visit !</p>
  <p>Come in, don't be shy</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
<script src="main.js"></script>
</body>
</html>
